<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>Formularios y Typescript</title>    
    <meta charset="utf-8">
    <meta name="title" content="Formularios y Typescript">
    <meta name="description" content="Ejercicio1-Typescript">    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    
  </head>  
  <body>    



<form>
  <div class="form-group">
    <label for="name">Nombre: </label>
    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Introduce un nombre">
  </div>
  <div class="form-group">
    <label for="age">Edad: </label>
    <input type="number" class="form-control" id="age" placeholder="Edad">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <button id="btnPrint" class="btn btn-secondary">Imprimir</button>
</form>
<script src="main.js"></script>
</body>
</html>
